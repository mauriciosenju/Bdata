<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div id="calculadoraFondo">
      <div class="pantalla">
        <span id="display">0</span>
      </div>

      <div class="teclado">
          <img src="image/ON.png" alt="On" onmousedown="Calculadora.efecto.mousedownon()"  onmouseup="Calculadora.efecto.mouseupon()"  class="tecla" id="on" onclick="Calculadora.numeros.borrar()"/>
          <img src="image/sign.png" alt="signo" onmousedown="Calculadora.efecto.mousedownsgn()"  onmouseup="Calculadora.efecto.mouseupsgn()"  class="tecla" id="sign" onclick="Calculadora.operaciones.signo()"/>
        <img src="image/raiz.png" alt="raiz" onmousedown="Calculadora.efecto.mousedown(raiz)"  onmouseup="Calculadora.efecto.mouseup(raiz)"  class="tecla" id="raiz"/>
        <img src="image/dividido.png" alt="dividido" onmousedown="Calculadora.efecto.mousedownsng()"  onmouseup="Calculadora.efecto.mouseupsng()"  class="tecla divide" id="dividido"  onclick="Calculadora.operaciones.division()"/>

        <img src="image/7.png"  alt="7"  onmousedown="Calculadora.efecto.mousedown(7)"  onmouseup="Calculadora.efecto.mouseup(7)" class="tecla" id="7" onclick="Calculadora.numeros.clicked(7)"/>
        <img src="image/8.png" alt="8" onmousedown="Calculadora.efecto.mousedown(8)"  onmouseup="Calculadora.efecto.mouseup(8)"  class="tecla" id="8" onclick="Calculadora.numeros.clicked(8)"/>
        <img src="image/9.png" alt="9" onmousedown="Calculadora.efecto.mousedown(9)"  onmouseup="Calculadora.efecto.mouseup(9)"  class="tecla" id="9" onclick="Calculadora.numeros.clicked(9)"/>
        <img src="image/por.png" alt= "por" onmousedown="Calculadora.efecto.mousedownmult()"  onmouseup="Calculadora.efecto.mouseupmult()"  class="tecla multiplica" id="por"  onclick="Calculadora.operaciones.multiplicacion()"/>

        <img src="image/4.png" alt="4" class="tecla" id="4" onmousedown="Calculadora.efecto.mousedown(4)"  onmouseup="Calculadora.efecto.mouseup(4)"  onclick="Calculadora.numeros.clicked(4)"/>
        <img src="image/5.png" alt="5" class="tecla" id="5" onmousedown="Calculadora.efecto.mousedown(5)"  onmouseup="Calculadora.efecto.mouseup(5)"  onclick="Calculadora.numeros.clicked(5)"/>
        <img src="image/6.png" alt="6" class="tecla" id="6" onmousedown="Calculadora.efecto.mousedown(6)"  onmouseup="Calculadora.efecto.mouseup(6)"  onclick="Calculadora.numeros.clicked(6)"/>
        <img src="image/menos.png" alt="menos" onmousedown="Calculadora.efecto.mousedownmenos()"  onmouseup="Calculadora.efecto.mouseupmenos()"  class="tecla resta" id="menos"  onclick="Calculadora.operaciones.resta()"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" class="tecla" id="1" onmousedown="Calculadora.efecto.mousedown2(1)"  onmouseup="Calculadora.efecto.mouseup2(1)"  onclick="Calculadora.numeros.clicked(1)"/>
            <img src="image/2.png" alt="2" class="tecla" id="2" onmousedown="Calculadora.efecto.mousedown2(2)"  onmouseup="Calculadora.efecto.mouseup2(2)"  onclick="Calculadora.numeros.clicked(2)"/>
            <img src="image/3.png" alt="3" class="tecla" id="3" onmousedown="Calculadora.efecto.mousedown2(3)"  onmouseup="Calculadora.efecto.mouseup2(3)"  onclick="Calculadora.numeros.clicked(3)"/>

            <img src="image/0.png" alt="0" class="tecla" id="0" onmousedown="Calculadora.efecto.mousedown2(0)"  onmouseup="Calculadora.efecto.mouseup2(0)"  onclick="Calculadora.numeros.clicked(0)"/>
            <img src="image/punto.png" alt="punto" class="tecla" onmousedown="Calculadora.efecto.mousedownpunto()"  onmouseup="Calculadora.efecto.mouseuppunto()"  id="punto" onclick="Calculadora.numeros.punto()"/>
            <img src="image/igual.png" alt="igual" class="tecla" onmousedown="Calculadora.efecto.mousedownigual()"  onmouseup="Calculadora.efecto.mouseupigual()"  id="igual" onclick="Calculadora.operaciones.igual()"/>
          </div>
          <div class="col2">
              <img src="image/mas.png" alt="mas"    class="tecla suma" onmousedown="Calculadora.efecto.mousedownmas()"  onmouseup="Calculadora.efecto.mouseupmas()"  id="mas" onclick="Calculadora.operaciones.suma()"/>
          </div>

        </div>
      </div>
    </div>



    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/app.js"></script>
</body>
</html>
